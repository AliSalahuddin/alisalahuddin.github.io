<body>

		<li>
			<section class="page-5 divider">
				<div class="container">

						<div class="row">
							<div class="col-sm-6">
								<h1>LETS BUILD <i class="h1">your</i> NEXT BIG IDEA</h1>	
							</div>
						</div>
					</div>
				</div>
			</section>
		</li>

	</ul>
	

	

	<script type="text/javascript">

		(function($){

			var $parallax_sections = $("ul li section.divider");

			var i, len, div, offset, offsets, scroll, top, transform;

			len = $parallax_sections.length;

			var offsets = $parallax_sections.get().map(function(div,d) {
				return $(div).offset();
			});

			//needed to fix choppy parallax
			window.addEventListener("mousewheel", mouseScroll, false);

			function mouseScroll(e) {
			         
			    // cancel the default scroll behavior
			    if (e.preventDefault) {
			        e.preventDefault();
			    }
			     
			    // deal with different browsers calculating the delta differently
			    if (e.wheelDelta) {
			        mouseDelta = e.wheelDelta / 120;
			    } else if (e.detail) {
			        mouseDelta = -e.detail / 3;
			    }

			    var y = $(window).scrollTop();  //your current y position on the page
			    $(window).scrollTop(y+e.deltaY);

			    console.log(e.deltaY);
			}


			var render = function() {

				top = $(window).scrollTop();

				for(i=0; i < len; i++) {

					div = $parallax_sections[i];

					offset = top - offsets[i].top;

					scroll = ~~((offset / 600) * 300);

					if(scroll % 2){
						transform = 'translate3d(0px, ' + (scroll + 1) + 'px, 0px)';
					}else{
						transform = 'translate3d(0px, ' + scroll + 'px, 0px)';
					}

					div.style.webkitTransform = transform;
					div.style.MozTransform = transform
					div.style.msTransform = transform;
					div.style.OTransform = transform;
					div.style.transform = transform;

					/*
					div = $parallax_sections[i];

					offset = $(div).offset().top;

					scroll = ~~(((top - offset) / 600) * 300);

					if(scroll % 2){
						transform = 'translate3d(0px, ' + (scroll + 1) + 'px, 0px)';
					}else{
						transform = 'translate3d(0px, ' + scroll + 'px, 0px)';
					}

					div.style.webkitTransform = transform;
					div.style.MozTransform = transform
					div.style.msTransform = transform;
					div.style.OTransform = transform;
					div.style.transform = transform;
					*/
				}
			};

			(function loop() {
				requestAnimationFrame(loop);
				render();
			})();
			

			(function() {
			    var lastTime = 0;
			    var vendors = ['webkit', 'moz'];
			    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
			        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
			        window.cancelAnimationFrame =
			          window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
			    }

			    if (!window.requestAnimationFrame)
			        window.requestAnimationFrame = function(callback, element) {
			            var currTime = new Date().getTime();
			            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
			            var id = window.setTimeout(function() { callback(currTime + timeToCall); },
			              timeToCall);
			            lastTime = currTime + timeToCall;
			            return id;
			        };

			    if (!window.cancelAnimationFrame)
			        window.cancelAnimationFrame = function(id) {
			            clearTimeout(id);
			        };
			}());

		})(jQuery);



	</script>
</body>
